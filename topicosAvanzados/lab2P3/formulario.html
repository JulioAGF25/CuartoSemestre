<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="" method="get">
        <label for="text">Nombre</label>
        <input type="text" maxlength="50" ><br><br>

        <label for="text">Apellido</label>
        <input type="text" maxlength="50"><br><br>

        <label for="gender">Sexo:</label>
        <input type="radio" name="gender" value="F"> Hombre
        <input type="radio" name="gender" value="M"> Mujer

        <br><br>

        <label for="text">E-mail</label>
        <input type="text"><br><br>

        <label for="checkbox"></label>
        <input type="checkbox" name="Ofertas"  checked value="ofertas">Deseo recibir ofertas sobre novedades y ofertas <br> <br>
        <input type="checkbox" name="Terminos" value="terminos">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos <br> <br>

        <button>Enviar</button>
    </form>
</body>
</html>
